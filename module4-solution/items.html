<a ui-sref="home">Home</a>
<h2>Category items</h2>
<table border="5px" class="item-list">
    <th>Short Name</th>
    <th>Name</th>
    <th>Description</th>
    <tr ng-repeat="items in $ctrl.items">
    <td>{{items.short_name}}</td>
    <td>{{items.name}}</td>
    <td>{{items.description}}</td>
    </tr>
</table>
