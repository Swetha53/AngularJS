<table border="5px" ng-if="!narrowDir.isEmpty()" class="item-list">
    <tr ng-repeat="item in narrowDir.found">
    <td>{{item.short_name}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td><button ng-click="narrowDir.onRemove({index:$index});">Don't want this one!</button></td>
    </tr>
</table>
<br>
<span ng-if="narrowDir.isEmpty()" class="nothing">
  Nothing is found.
</span>
