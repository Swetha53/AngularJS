<div class="container">

  <div ng-if="infoCtrl.user === undefined" id="user-info-not-signed-msg">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>

  <table id="user-info-table" ng-if="infoCtrl.user != undefined" class="table table-borderless">
    <tr>
      <td>First name: </td>
      <td>{{infoCtrl.user.first}}</td>
    </tr>
    <tr>
      <td>Last name: </td>
      <td>{{infoCtrl.user.last}}</td>
    </tr>
    <tr>
      <td>Email: </td>
      <td>{{infoCtrl.user.email}}</td>
    </tr>
    <tr>
      <td>Phone: </td>
      <td>{{infoCtrl.user.phone}}</td>
    </tr>
    <tr>
      <td>Favourite: </td>
      <td><menu-item id="user-info-menu-item" menu-item="infoCtrl.user.favoriteDish"></menu-item></td>
    </tr>
  </table>

</div>
